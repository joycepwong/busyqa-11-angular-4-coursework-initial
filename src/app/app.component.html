<div class="container mt-5">
  <img src="/img/busyqa.png" alt="busyQA logo">
  <div class="alert alert-success alert-dismissible fade show mt-2" role="alert" *ngIf="mode!=''">
    <span>Task {{ mode }} successfully!</span>
    <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close" (click)="mode=''"></button>
  </div>
  <div class="card border border-primary p-3">
    <div class="card-body">
      <div class="input-group">
        <span class="input-group-text">Task name</span>
        <input type="text" [(ngModel)]="newTask" class="form-control" placeholder="Type in a task" aria-label="Task to add" aria-describedby="button-addon2">
        <button (click)="onAddTask()" class="btn btn-primary" type="button" id="button-addon2">Add Task</button>
      </div>
  </div>
</div>
<div>
  <table class="text-center table table-striped mx-auto mt-5">
    <thead class="table-light">
      <tr>
        <th>#</th>
        <th>Task Name</th>
        <th>#</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks; let i = index">
        <td [ngClass]="i%2==0 ? 'text-success' : 'text-primary'">{{ i + 1 }}</td>
        <td [ngClass]="i%2==0 ? 'text-success' : 'text-primary'" class="text-start">{{ task | uppercase }}</td>
        <td><button (click)="onRemove(i)" class="btn btn-danger mx-1">Remove</button></td>
      </tr>
    </tbody>
  </table>
  <div class="text-start">
    <p>To-do List</p>
  </div>
</div>
